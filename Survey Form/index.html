<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey-form.freecodecamp.rocks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="post" id="survey-form">

        <label for="name" id="name-label">Name
            <input type="text" name="name" id="name" required placeholder="Enter your name">
        </label>

        <label for="email" id="email-label">Email
            <input type="email" name="email" id="email" required minlength="8" placeholder="Enter your email">
        </label>

        <label for="number" id="number-label">Age (optional)
            <input type="number" name="number" id="number" min="13" max="120" placeholder="Age">
        </label>

        <label for="">Which option best describes your current role?
            <select name="dropdown" id="dropdown">
                <option value="1">Student</option>
                <option value="2">Full time job</option>
            </select>
        </label>

        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="definetly">Definitely
            <input type="radio" value="definetly" id="definetly" name="maybe-definetly" checked>
        </label>
        <label for="maybe">Maybe
            <input type="radio" id="maybe" name="maybe-definetly" value="maybe">
        </label>

        <label for="">
            <input type="checkbox" name="checkbox" id="checkbox" value="frontend">Front-end Projects
        </label>
        <label for="">
            <input type="checkbox" name="checkbox" id="checkbox" value="backend">Back-end Projects
        </label>
        <label for="">
            <input type="checkbox" name="checkbox" id="checkbox" value="datavisualisation">Data Visualization
        </label>
        <label for="">
            <input type="checkbox" name="checkbox" id="checkbox" value="challenges">Challenges
        </label>

        <label for="">Any comments or suggestions?
            <textarea name="commnets" id="commnets" cols="30" rows="10" placeholder="Enter your commnet here..."></textarea>
        </label>

        <button id="submit">Submit</button>
    </form>
</body>
</html>
